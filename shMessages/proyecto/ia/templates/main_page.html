<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Detector Phishing</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'assets/img/favicon.png' %}" rel="icon">
  <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static '/assets/css/style.css' %}" rel="stylesheet">

  <!-- =======================================================

</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="d-flex align-items-center">
    <div class="container d-flex flex-column align-items-center">

      <h1>Detector Phishing</h1>
      <h2>Utilizamos tecnologia de avanzada para detectar el Phishing</h2> 

      <div class="subscribe">
        <h4>Ingrese el mensaje a Analizar</h4>
       
        <form style="width: 800px; height: 600px;" method="post" id="phishing-form">

          {% csrf_token %}
          <div class="subscribe-form">
            <label for="email_text">Mensaje de Correo Electrónico:</label>
            <textarea id="email_text" name="email_text" rows="4" cols="50" style="border: none;border-radius: 15px;outline: none; padding: 5px;height: 400px;width: 600px;resize: none;"></textarea>
            
            <button type="submit" class="submitButton" value="Detectar Phishing">Analizar</button>
          </div>
          <div id="result">

          </div>

          
        </form>
      </div>
      
  
      <br>
      <br>
      <br>
      <div class="social-links text-center">
        <a href="#" class="twitter"><i class="bi bi-twitter"></i></a>
        <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
        <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
        <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a>
      </div>

    </div>
  </header><!-- End #header -->

  <!-- ======= Footer ======= -->
  <footer id="footer">
    <div class="container">
      <div class="copyright">
        &copy; Copyright <strong><span>Periferia IT Group</span></strong>. All Rights Reserved

        <!-- All the links in the footer should remain intact. -->

      </div>
    </div>
  </footer><!-- End #footer -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static '/assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static '/assets/vendor/php-email-form/validate.js' %}"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <!-- Template Main JS File -->
  <script>
    document.getElementById('phishing-form').addEventListener('submit', function(event) {
        event.preventDefault();
        var emailText = document.getElementById('email_text').value;

         // Obtener el token CSRF
        var csrfToken = document.getElementsByName('csrfmiddlewaretoken')[0].value;

        // Enviar la solicitud AJAX para obtener el resultado
        $.ajax({
            type: 'POST',
            url: '{% url "main" %}',
            data: { 
              csrfmiddlewaretoken: csrfToken,
              email_text: emailText 
            },
            success: function(data) {
                var resultDiv = document.getElementById('result');
                if (data.result == 1) {
                    resultDiv.innerHTML = 'El mensaje SI es un correo de phishing.';
                    resultDiv.style.fontSize = '24px'; // Tamaño de fuente más grande
                    resultDiv.style.fontWeight = 'bold'; // Texto en negrita
                    resultDiv.style.color = 'red'; // Color de texto rojo (cambiarlo según tus preferencias)

                } else {
                    resultDiv.innerHTML = 'El mensaje NO es un correo de phishing.';
                    resultDiv.style.fontSize = '24px'; // Tamaño de fuente más grande
                    resultDiv.style.fontWeight = 'bold'; // Texto en negrita
                    resultDiv.style.color = 'White'; // Color de texto rojo (cambiarlo según tus preferencias)
                }
            }
        });
    });
</script>
  <!-- <script src="{% static '/assets/js/main.js' %}"></script> -->
